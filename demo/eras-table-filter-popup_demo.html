<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes'>

  <title>eras-table-filter-popup demo</title>

  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>

  <link rel='import' href='../../paper-styles/color.html'>
  <link rel='import' href='../../paper-styles/typography.html'>
  <link rel='import' href='../../paper-button/paper-button.html'>
  <link rel='import' href='../../paper-item/paper-item.html'>
  <link rel='import' href='../../iron-demo-helpers/demo-pages-shared-styles.html'>
  <link rel='import' href='../../iron-demo-helpers/demo-snippet.html'>
  <link rel='import' href='../../eras-i18n/eras-i18n-locale.html'>
  <link rel='import' href='../eras-table-filter-popup.html'>

  <style is='custom-style' include='demo-pages-shared-styles'>
  </style>
</head>

<body>
  <div class='vertical-section-container centered'>
    <h3>Basic eras-table-filter-popup demo</h3>
    <demo-snippet>
      <template is='dom-bind' id='app'>
        <eras-i18n-locale path='locale.json'></eras-i18n-locale>
        <eras-table-filter-popup id='popup' columns='{{columns}}' filters='{{filters}}'></eras-table-filter-popup>
        <paper-button on-tap='open' raised>Open</paper-button>
        <template is='dom-repeat' items='{{filters}}'>
          <paper-item>{{item.property}} - {{item.value}}</paper-item>
        </template>
      </template>
      <script>
        var app = document.querySelector('#app');

        app.columns = [
          { property: 'property 1', label: 'String', canFilter: true, type: 'string' },
          { property: 'property 2', label: 'Enum', canFilter: true, type: 'enum', allowedValues: ['A', 'B', 'C'] },
          { property: 'property 3', label: 'Bool', canFilter: true, type: 'bool' },
          { property: 'property 4', label: 'No Filter', canFilter: false },
          { property: 'property 5', label: 'Date', canFilter: true, type: 'date' },
        ];

        app.filters = [];

        app.open = function () {
          app.$.popup.open();
        }
      </script>
    </demo-snippet>
  </div>
</body>

</html>
