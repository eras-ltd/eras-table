<dom-module id="eras-table-classes">
  <template>
    <style>
      div.table {
				display: table;
			}

			div.table div.caption {
				display: table-caption;
			}

			div.table div.columns {
				display: table-column-group;
			}

			div.table div.column {
				display: table-column;
			}

			div.table div.header {
				display: table-header-group;
			}

			div.table div.body {
				display: table-row-group;
			}

			div.table div.footer {
				display: table-footer-group;
			}

			div.table div.row {
				display: table-row;
			}

			div.table div.row div.cell {
				display: table-cell;
			}

			div.table div.row div.cell.head {
				font-weight: bold;
			}
    </style>
  </template>
</dom-module>
